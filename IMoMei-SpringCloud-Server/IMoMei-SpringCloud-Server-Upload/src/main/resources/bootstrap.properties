#spring.cloud.config.uri=http://127.0.0.1:8200
#spring.cloud.config.name=Server-Search
#spring.cloud.config.label=master
#spring.cloud.config.profile=dev
# 服务端口
server.port=9900
# 服务名称
spring.application.name=Server-Upload
# Eureka 注册中心地址
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8100/eureka
# MySQL 相关
spring.datasource.url=jdbc:mysql://49.232.173.165:3306/imomei_springcloud_cqz?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# Driud 相关
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
# Mybatis Mapper文件位置
mybatis.mapper-locations=classpath*:mapper/**/*Mapper.xml
# Mybatis 实体类别名配置
mybatis.type-aliases-package=com.imomei.entity
# Mybatis 开启驼峰命名匹配
mybatis.configuration.map-underscore-to-camel-case=true
# Mybatis 控制台打印SQL
logging.level.com.imomei.mapper=debug
# PageHelper 相关
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.params=pageNum=pageHelperStart;pageSize=pageHelperRows;
pagehelper.supportMethodsArguments=true